<!DOCTYPE html>
<html>
<head>
  <title>O1 Login</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f1f1f1;
    }
    #login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

<div id="login-box">
  <h2>Login</h2>
  <input id="username" type="text" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="error">Invalid username or password</div>
</div>

<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "o1-test" && pass === "o123") {
      // Store session so refresh doesn't force login
      sessionStorage.setItem("loggedIn", "true");
      window.location.href = "chat.html";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  // Auto-redirect if already logged in
  if (sessionStorage.getItem("loggedIn") === "true") {
    window.location.href = "chat.html";
  }
</script>

</body>
</html>
